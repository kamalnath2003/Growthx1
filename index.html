<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
</head>
<body>
  <h1>Test API</h1>
  <form id="user-register-form" method="post">
    <h3>User Registration</h3>
    <label for="user-name">Name:</label>
    <input type="text" id="user-name" name="name" required /><br><br>

    <label for="user-email">Email:</label>
    <input type="email" id="user-email" name="email" required /><br><br>

    <label for="user-password">Password:</label>
    <input type="password" id="user-password" name="password" required /><br><br>

    <button type="submit">Register</button>
</form>
<form id="user-login-form">
  <h3>User Login</h3>
  <label for="user-login-email">Email:</label>
  <input type="email" id="user-login-email" name="email" required /><br><br>

  <label for="user-login-password">Password:</label>
  <input type="password" id="user-login-password" name="password" required /><br><br>

  <button type="submit">Login</button>
</form>
<form id="upload-assignment-form">
  <h3>Upload Assignment</h3>
  <label for="assignment-task">Task:</label>
  <textarea id="assignment-task" name="task" required></textarea><br><br>

  <label for="assignment-admin">Assign to Admin:</label>
  <select id="assignment-admin" name="admin" required>
      <!-- This will be populated with the list of admins -->
  </select><br><br>

  <button type="submit">Upload Assignment</button>
</form>


  <button onclick="testApi()">Test Register API</button>

  <script>
       async function getAdmins() {
    const response = await fetch('http://localhost:5000/api/admins/getadmins');  // Correct the URL if necessary
    const admins = await response.json();
    const adminSelect = document.getElementById('assignment-admin');

    admins.forEach(admin => {
        const option = document.createElement('option');
        option.value = admin._id; // or use name, depending on your API response
        option.textContent = admin.name;
        adminSelect.appendChild(option);
    });
}

getAdmins();
  </script>
</body>
</html>
